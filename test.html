<H3 ALIGN="center">欢度2013元旦</H3>
<hr size="2" color="red" width="100%"/>
<p align="left">   中国历史上的“元旦”一词最早出现于《晋书》。中国历史上的“元旦”指的是“正月一日”，“正月”的计算方法，在汉武帝时期以前是很不统一的，历代的元旦日期并不一致。从汉武帝起，规定阴历一月为“正月”，把一月的第一天称为元旦，一直沿用到清朝末年。辛亥革命后，为了“行夏正，所以顺农时，从西历，所以便统计”，民国元年决定使用公历（实际使用是1912年），并规定阳历1月1日为“新年”，但并不叫“元旦”。1949年中华人民共和国以公历1月1日为元旦，因此“元旦”在中国也被称为“阳历年”、“新历年”或“公历年”。</p>
